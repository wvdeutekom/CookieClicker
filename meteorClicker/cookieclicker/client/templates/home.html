<head>
  <title>cookieclicker</title>
</head>

<body>
	{{> home}}
</body>

<template name="home">
  	<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
		{{> mainMenu}}
	    <h1>Welcome to Meteor!</h1>
		{{> clicker}}
    </div>
	{{> mobileMenu}}  
</template>

<template name="clicker">
  <a id="clickerup" class="uk-animation-scale" data-docs-animation="uk-animation-scale"><img src="img/cookie.png"/></a>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="mainMenu">
	<nav class="uk-navbar uk-margin-large-bottom">
        <a class="uk-navbar-brand uk-hidden-small" href="layouts_frontpage.html">Brand</a>
        <ul class="uk-navbar-nav uk-hidden-small">
            <li class="uk-active">
                <a href="layouts_frontpage.html">Frontpage</a>
            </li>
            <li>
                <a href="layouts_login.html">Login</a>
            </li>
        </ul>
        <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas=""></a>
        <div class="uk-navbar-brand uk-navbar-center uk-visible-small">Brand</div>
    </nav>
</template>

<template name="mobileMenu">
	<div id="offcanvas" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
            <ul class="uk-nav uk-nav-offcanvas">
                <li class="uk-active">
                    <a href="layouts_frontpage.html">Frontpage</a>
                </li>
                <li>
                    <a href="layouts_login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
</template>
