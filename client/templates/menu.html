<template name="mainMenu">
	<nav class="uk-navbar uk-margin-large-bottom">
        <a class="uk-navbar-brand uk-hidden-small" href="/">Menu</a>
        <ul class="uk-navbar-nav uk-hidden-small">
            <li>
                <a href="#">{{> loginButtons}}</a>
            </li>
        </ul>
        {{#if currentUser}}
        <ul class="uk-navbar-nav">
            <li>
                <a href="">Squads</a>
            </li>
        </ul>
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li><a href="">Welcome back {{currentUser.username}}!</a></li>
            </ul>
        </div>
        {{/if}}
        <a href="/" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas="/"></a>
        <div class="uk-navbar-brand uk-navbar-center uk-visible-small">Menu</div>
    </nav>
</template>

<template name="mobileMenu">
	<div id="offcanvas" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
            <ul class="uk-nav uk-nav-offcanvas">
                <li>
                    <a href="#">{{> loginButtons}}</a>
                </li>
            </ul>
        </div>
    </div>
</template>
